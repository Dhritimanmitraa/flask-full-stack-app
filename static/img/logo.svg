<svg width="200" height="50" viewBox="0 0 200 50" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ec4899"/>
      <stop offset="100%" style="stop-color:#f43f5e"/>
    </linearGradient>
  </defs>
  
  <!-- Icon: Stylized "P" with blog lines -->
  <g transform="translate(5, 5)">
    <!-- P shape background -->
    <rect x="0" y="0" width="32" height="40" rx="8" fill="url(#brandGradient)" opacity="0.15"/>
    <!-- P letter -->
    <path d="M8 8 L8 32 M8 8 L20 8 C26 8 28 12 28 16 C28 20 26 24 20 24 L8 24" 
          stroke="url(#brandGradient)" 
          stroke-width="4" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          fill="none"/>
    <!-- Blog lines -->
    <line x1="14" y1="30" x2="24" y2="30" stroke="url(#accentGradient)" stroke-width="2" stroke-linecap="round"/>
    <line x1="14" y1="35" x2="20" y2="35" stroke="url(#accentGradient)" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
  </g>
  
  <!-- Brand Text -->
  <text x="45" y="33" 
        font-family="'Inter', 'Segoe UI', 'Helvetica Neue', Arial, sans-serif" 
        font-weight="800" 
        font-size="28" 
        fill="url(#brandGradient)">ProApp</text>
</svg>