<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" width="200" height="60">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Flask Icon -->
  <g transform="translate(10, 10)">
    <path d="M20 5 L20 45 L15 50 L5 50 L0 45 L0 5 Z" fill="url(#logoGradient)" filter="url(#shadow)"/>
    <path d="M5 15 L15 15 M5 20 L15 20 M5 25 L15 25 M5 30 L15 30" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
    <circle cx="10" cy="35" r="3" fill="white"/>
  </g>
  
  <!-- Text -->
  <text x="50" y="35" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="24" font-weight="700" fill="url(#logoGradient)" filter="url(#shadow)">
    ProApp
  </text>
  
  <!-- Tagline -->
  <text x="50" y="50" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="10" font-weight="400" fill="#6c757d">
    Professional Web Platform
  </text>
</svg> 