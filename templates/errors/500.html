{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 text-center">
        <div class="error-page">
            <div class="error-icon mb-4">
                <i class="bi bi-gear display-1 text-danger"></i>
            </div>
            <h1 class="display-4 fw-bold text-muted">500</h1>
            <h2 class="h4 mb-4">Internal Server Error</h2>
            <p class="text-muted mb-4">
                Something went wrong on our end. We're working to fix this issue. Please try again later.
            </p>
            <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                <a href="{{ url_for('main.index') }}" class="btn btn-primary">
                    <i class="bi bi-house"></i> Go Home
                </a>
                <button onclick="location.reload()" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-clockwise"></i> Try Again
                </button>
            </div>
        </div>
    </div>
</div>

<style>
.error-page {
    padding: 60px 0;
}
.error-icon {
    animation: spin 3s linear infinite;
}
@keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}
</style>
{% endblock %}
